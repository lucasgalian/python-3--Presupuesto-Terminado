{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>
<body>
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation"><a href= "{% url 'create_pres' %}">
          <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Nuevo Servicio</button></a>
        </li>
        <li class="nav-item" role="presentation"><a href= "{% url 'create_cli' %}">
          <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Nuevo Cliente</button></a>
        </li>
        <li class="nav-item" role="presentation"><a href= "{% url 'listaPres' %}">
          <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Planilla de Presupuestos</button></a>
        </li>
        <li class="nav-item" role="presentation"><a href= "{% url 'clientes' %}">
          <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Lista de Clientes</button></a>
        </li>
      </ul>
      <br>
      <div class="row">
          <div class="col-12 col-md-6 offset-md-3">
            <h2>Crear Nuevo Cliente</h2> 
              <div class="card">
                  <div class="card-body">
                        <form action="" method="post">
                          
                            {% csrf_token %}
                            {{ form }}
             
                          <br>
                          <div class="d-flex justify-content-end">
                          <input type="reset" value="Cancelar" class="btn btn-secondary">
                          &nbsp;
                          <button type="submit" id="btnEnviar" class="btn btn-primary" color="bundle" >Guardar</button>
                          </div>  
                        </form>
                  </div>
                </div>
            </div>
      </div>
          
     

<a href= "{% url 'home' %}">Atras</a>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
